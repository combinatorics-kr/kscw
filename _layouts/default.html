<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}
        {{ page.title }} · {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    {% if site.description %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <!-- Styles from the Cayman theme + your custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% include head-custom.html %}
  </head>

  <body>

    <!-- (Optional) small header bar instead of the big Cayman banner -->
    <!-- <header class="site-header" role="banner">
      <div class="wrapper">
        <a href="{{ '/' | relative_url }}" class="site-title">
          {{ site.title }}
        </a>
        {% if site.description %}
          <p class="site-description">{{ site.description }}</p>
        {% endif %}
      </div>
    </header> -->

    <!-- Main content: your hero block (if present) + page body -->
    <main id="content" class="main-content" role="main">
      <div class="wrapper page-year-{{ page.hero_year_key }}">
        {% if page.show_hero %}
          {% include hero.html %}
        {% endif %}
        
        {{ content }}
      </div>

      <footer class="site-footer">
        <div class="wrapper">
          {% if site.github.is_project_page %}
            <p>
              This site is hosted on GitHub Pages ·
              <a href="{{ site.github.repository_url }}">View source</a>
            </p>
          {% endif %}
        </div>
      </footer>
    </main>

  </body>
</html>
